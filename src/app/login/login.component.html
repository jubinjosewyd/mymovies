<div class="login-container">
  <div class="film">
    <!-- <img src="assets/images/film.png" alt="Film Poster" /> -->
  </div>
  <div class="logo">My Movies</div>
  <div class="desc">
    In cinematic worlds, magic takes flight, Emotions stir, in the silver light,
    Heroes rise, villains fight, In the realm of movies, imaginations ignite.
  </div>
  <div class="login-form">
    <div class="form-group">
      <label for="uname">Username</label>
      <input
        type="text"
        name="uname"
        class="form-control"
        [(ngModel)]="username"
      />
    </div>
    <div class="form-group">
      <label for="pword">Password</label>
      <input
        type="password"
        name="pword"
        class="form-control"
        [(ngModel)]="password"
      />
    </div>
    <div class="btn-container">
      <div class="error">{{ errorMsg }}</div>
      <button class="btn btb-dark" (click)="login()">Login</button>
    </div>
  </div>
</div>
